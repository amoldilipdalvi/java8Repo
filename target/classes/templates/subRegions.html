<head>
    <title>Spring Boot Heroku Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
</head>
<body>
<header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-md-4">
                            <!-- <img src="<c:url value="/images/logo.png"/>" /> -->
                            <span>BE Sales Forecasting</span>
                        </div>
                        <div class="col-md-8">
                            <div class="pull-right">Forecast Period: <span>3/1/2017 to 5/3/2017</span></div>
                            <ul class="pull-right">
                              <!--   <li><a href="#">Global Group</a></li>
                                <li><a href="#">Region</a></li>
                                <li><a href="#">Admin</a></li>
                                <li><a href="#">Preferences</a></li>
                                <li><a href="#">Reports</a></li> -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
       <section>
            <div class="container-fluid" >
                <div class="panel">
                    <div class="row">
                        <div class="col-md-12">
                        <!-- <a href="allOportunities?subRegionId=1"class="btn btn-primary" >Forecast</a> --> 
                            <!-- <a href="#" class="btn btn-primary" >Forecast</a> -->
                            <a href="#" class="btn btn-primary">Forecast</a>
                            <input type="button" onclick="goToBranch()" value="Go to Branches" class="btn btn-primary" />
                            <input type="button" value="Un-Submit Region" class="btn btn-primary" />
                        </div>
                    </div>
                    <div class="row mt-12">
                        <div class="col-md-12">
                        <table id="table1" class="table table-striped table-bordered dt-responsive nowrap" cellpadding="0" cellspacing="0" width="100%" >

	<tr>
	<th></th>
	<th>Region Name</th>
	<th>Go To Region Forecast</th>
	<th>Go To Branches</th>
	<th>Forecast Status</th>
	<th>Branches</th>
	<th>Opportunities</th>
	<th>Updated</th>
	<th>Updated By</th>
	
	</tr> 
<c:forEach var="sf" items="${salesForcasts}">   
   <tr id="${sf.regId}">
   <td>
   <input type="checkbox" class="check-branch" id="${sf.regId}"></input>
   </td>  
   <td>${sf.regName}</td>  
   <td>${sf.regForcast}</td>  
   <td>${sf.regBranch}</td>  
   <td>${sf.regStatus}</td>  
   <td>${sf.branches}</td>  
   <td>${sf.opps}</td>  
   <td>${sf.updated}</td>  
   <td>${sf.updatedBy}</td>  
   </tr>  
   </c:forEach>  
 </table> 
                        </div>
                    </div>
                </div>
            </div>
        </section>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
